<div class="container">  
    <h3>SignUp Here!</h3>
<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="registerUser()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors.required">Name is required.</div>
        </div>
      </div>      
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="number" class="form-control" [(ngModel)]="user.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="name">Contact Number</label>
        <input type="text" class="form-control" [(ngModel)]="user.contact" name="contact" required>
      </div>        
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Save</button>
      </div> 
    </form>
  </div>
</div>
</div>
